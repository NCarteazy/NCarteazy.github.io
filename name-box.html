<h1><span ng-style="name.biome.persistentType" ng-mouseover="highlightType(name.biome, tStyleOne)" ng-mouseleave="name.biome.persistentType=tStyletwo">{{name.biome.p.abv}}</span>

<span class="name.resource.persistentType" ng-mouseover="name.resource.persistentType=tStyleone" ng-mouseleave="name.resource.persistentType=tStyletwo">{{name.resource.p.abv}}</span>

<span class="name.law.persistentType" ng-mouseover="name.law.persistentType=tStyleone" ng-mouseleave="name.law.persistentType=tStyletwo">{{name.law.p.abv}}</span>

<span class="name.structure.persistentType" ng-mouseover="name.structure.persistentType=tStyleone" ng-mouseleave="name.structure.persistentType=tStyletwo">{{name.structure.p.abv}}</span>

<span class="name.climate.persistentType" ng-mouseover="name.climate.persistentType=tStyleone" ng-mouseleave="name.climate.persistentType=tStyletwo">{{name.climate.p.abv}}</span>
