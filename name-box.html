<h1>
<span ng-style="name.biome.persistentType" ng-mouseover="name.biome.persistentType=styleOne" ng-mouseleave="name.biome.persistentType=styleTwo">{{name.biome.p.abv}}</span><span ng-style="name.resource.persistentType" ng-mouseover="name.resource.persistentType=styleOne" ng-mouseleave="name.resource.persistentType=styleTwo">{{name.resource.p.abv}}</span><span ng-style="name.lifeform.persistentType" ng-mouseover="name.lifeform.persistentType=styleOne" ng-mouseleave="name.lifeform.persistentType=styleTwo">{{name.lifeform.p.abv}}</span><span ng-style="name.law.persistentType" ng-mouseover="name.law.persistentType=styleOne" ng-mouseleave="name.law.persistentType=styleTwo">{{name.law.p.abv}}</span><span ng-style="name.structure.persistentType" ng-mouseover="name.structure.persistentType=styleOne" ng-mouseleave="name.structure.persistentType=styleTwo">{{name.structure.p.abv}}</span><span ng-style="name.climate.persistentType" ng-mouseover="name.climate.persistentType=styleOne" ng-mouseleave="name.climate.persistentType=styleTwo">{{name.climate.p.abv}}</span><span ng-style="name.direction.persistentType" ng-mouseover="name.direction.persistentType=styleOne" ng-mouseleave="name.direction.persistentType=styleTwo">{{name.direction.p.abv}}</span><span> - {{date | date:'MMddyy'}}</span></h1>

<h1 ng-repeat="px in name"><span ng-style="px.persistentType" ng-mouseover="px.persistentType=styleOne" ng-mouseleave="px.persistentType=styleTwo">{{px.p.abv}}</span></h1><h1> - {{date | date:'MMddyy'}}</h1>
