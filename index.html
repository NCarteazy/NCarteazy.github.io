<html>
<head>
	<title> NMS Planet Namer </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS/JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

<script>
angular.module('namer', [])

// inject the Todo service factory into our controller
.controller('nameController', ['$scope', function($scope) {
	
	$scope.name = "dog";
	
	$scope.biomes = [
		{
			"name":"Desert",
			"abv":"De"
		},
		{
			"name":"Featureless",
			"abv":"Fe"
		},
		{
			"name":"Floating Islands",
			"abv":"Fi"
		},
		{
			"name":"Grassy Areas/Plains",
			"abv":"Ga"
		},
		{
			"name":"Lava",
			"abv":"La"
		},
		{
			"name":"Liquid",
			"abv":"Li"
		},
		{
			"name":"Mountains",
			"abv":"Mo"
		},
		{
			"name":"Pillars",
			"abv":"Pi"
		},
		{
			"name":"Rocky",
			"abv":"Ro"
		},
		{
			"name":"Snow/Ice",
			"abv":"Si"
		},
		{
			"name":"Weird Stuff",
			"abv":"We"
		}
		];
}]);
</script>

	<div ng-controller="nameController">
		<div id="namebox">
			<h1><span>{{ name }}</span></h1>
			<h1><span>{{ biome.p1 }}</span></h1>
		</div>

		<div id="choices">
			<label ng-repeat="biome in biomes">
				<input type='radio' ng-model="biome.p1" ng-value="biomes[0].abv"> {{ biome.name }}
			</label>
		</div>
	</div>
</body>
