<!doctype html>
<html lang="en" ng-app="namer">
<head>
	<title> NMS Planet Namer </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS/JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="ctrl.js"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div ng-controller="nameController">
		<div id="namebox">
			<h1><span>{{ name.p1.abv }}</span></h1>
		</div>

		<div id="Choices">
			<h1><span>Biome: {{ name.p1.name }}</span></h1>
		</div>

		<div id="choices">
			<label ng-repeat="biome in biomes">
				<input type='radio' 
				ng-model="name.p1" 
				ng-value="biome" 
				name="prefix">
				<span>{{ biome.name }}</span>
			</label>
			<label ng-repeat="resource in resources">
				<input type='checkbox' 
				ng-model="resource.boo"
				ng-true-value="resource.key"> 

				<span>{{ resource.name }}</span>
			</label>
		</div>
	</div>
</body>
