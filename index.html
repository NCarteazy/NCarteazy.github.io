<!doctype html>
<html lang="en" ng-app="namer">

  <head>
    <title> NMS Planet Namer </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="ctrl.js"></script>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
	<div ng-controller="nameController" id="page-wrapper" class="container">

			<div class="container">
			<name-box></name-box>
			</div>
			
			<div class="container">
			<my-choices></my-choices>
			</div>
			<button onclick="lister(biome)">gl</button>
		<div class="container">
			
			<div pick-choice id="biome" class="radio" type="biome"></div>
			

			<div pick-choice id="resource" class="checkbox" type="resource"></div>
			

			<div pick-choice id="lifeform" class="checkbox" type="lifeform"></div>
			

			<div pick-choice id="law" class="checkbox" type="law"></div>
			

			<div pick-choice id="structure" class="checkbox" type="structure"></div>
			

			<div pick-choice id="climate" class="radio" type="climate"></div>
			

			<div pick-choice id="direction" class="radio" type="direction"></div>

		</div>

	</div>
</body>
