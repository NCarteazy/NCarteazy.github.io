<!doctype html>
<html lang="en" ng-app="namer">

  <head>
    <title> NMS Planet Namer </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="ctrl.js"></script>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
	<div ng-controller="nameController" id="page-wrapper" class="w3-content">

		<div class="">
		<name-box ></name-box>
		</div>
		
		<div class="">
		<my-choices ></my-choices>
		</div>

		<div class="">
			
			<div pick-choice id="biome" class=" choice" type="biome"></div>
			

			<div pick-choice id="resource" class="choice w3-padding-8" type="resource"></div>
			

			<div pick-choice id="lifeform" class="choice w3-padding-8" type="lifeform"></div>
			

			<div pick-choice id="law" class="choice w3-padding-8" type="law"></div>
			

			<div pick-choice id="structure" class="choice w3-padding-8" type="structure"></div>
			

			<div pick-choice id="climate" class="choice w3-padding-8" type="climate"></div>
			

			<div pick-choice id="direction" class="" type="direction"></div>
		
		</div>

	</div>
</body>
