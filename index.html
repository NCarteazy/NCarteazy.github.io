<!doctype html>
<html lang="en" ng-app="namer">

<head>
  <title> NMS Planet Namer </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="ctrl.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div ng-controller="nameController" id="page-wrapper" class="container">
    <div class="container">
		<name-box></name-box>
    </div>
    <div ng-repeat="category in name">
      
      <h3 ng-click="lister(category.type);"><strong>{{category.tit}}</strong>: {{category.p.name}}</h3>
      
      <div class="{{category.type}} hidden btn-group" role="group" ng-repeat="choices in category.list">
        <button class="btn btn-default" ng-click="changer(category.type, choices, category.select)"> 
			    {{choices.name || "None"}}
		    </button>
        
      </div>
    </div>
  </div>
</body>
